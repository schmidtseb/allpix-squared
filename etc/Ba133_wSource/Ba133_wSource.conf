[Allpix]
log_level = "INFO"
log_format = "SHORT"
detectors_file = "Ba133_detector.conf"
number_of_events = 100000
experimental_multithreading = true
workers = 10

root_file = "Ba133_wSource_modules.root"

[GeometryBuilderGeant4]
# world_margin_percentage = 2.5
world_minimum_margin = 15cm 15cm 20cm
custom=false

GDML_input_offset = [[0cm 0cm -7.47mm]]
GDML_input_file = "/home/solvalou/Documents/dosimetrie/allpix-squared/etc/dosepix_model/dosepix_board_woAbsorber.gdml"

[DepositionGeant4]
beam_position = 0um 0um 12.5cm
physics_list = FTFP_BERT_PEN
number_of_particles = 1
max_step_length = 1um

bias = false
bias_particle_type = "gamma"

[GeneratorAction]
use_decay_physics = true
macro_path = "/home/solvalou/Documents/dosimetrie/allpix-squared/etc"
gps = "Ba133_wSource/Ba133_decay_gps.mac"

custom = true
particle_type = "ion"
ion_type = 56 133
pos_dist_type = "Point"
ang_dist_type = "pyramid"

# source_angle = 10
# source_distance = -12.5cm

beam_position = 0um 0um .5cm
# phantom_position = 0m 0um 5cm
phantom_dimensions = 30cm 30cm 5cm
phantom_position = 0cm 0cm 0cm
phantom_size = 5cm

beam_direction = 0 0 1

output_plots = false

[ElectricFieldReader]
# model = "init"
# file_name = "example_electric_field.init"
model = "linear"
bias_voltage = -100V
depletion_voltage = -50V

[ProjectionPropagation]
temperature = 293K
charge_per_step = 10
output_plots = false
propagate_holes = true
use_repulsion = true

[SimpleTransfer]
max_depth_distance = 5um

[DefaultDigitizer]
# output = "digitizer"
output_plots = true
gain = 3.62
gain_smearing = 0
electronics_noise = 300e
threshold = 8000e
threshold_smearing = 500e

output_plots_scale = 60
output_plots_bins = 100

[DetectorHistogrammer]
name = "detector1"
file_name = "test1"

# [VisualizationGeant4]
[Ignore]
mode = "gui"
accumulate = true

[ROOTObjectWriter]
file_name = "Ba133_wSource_holes.root"
