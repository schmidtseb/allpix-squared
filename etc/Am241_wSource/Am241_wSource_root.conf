[Allpix]
log_level = "INFO"
log_format = "SHORT"
detectors_file = "Am241_detector.conf"
number_of_events = 100000000
experimental_multithreading = true
workers = 10

root_file = "Am241_wSource_bump_modules.root"

[GeometryBuilderGeant4]
# world_margin_percentage = 2.5
world_minimum_margin = 15cm 15cm 20cm
custom=false

GDML_input_offset = [[0cm 0cm -7.47mm]]
GDML_input_file = "/home/solvalou/Documents/dosimetrie/allpix-squared/etc/dosepix_model/dosepix_board_woAbsorber.gdml"

[DepositionGeant4]
beam_position = 0um 0um 12.5cm
physics_list = FTFP_BERT_PEN
number_of_particles = 1
max_step_length = 1um

bias = false
bias_particle_type = "gamma"

[GeneratorActionRandom]
number_of_events = 4000000
particle_type = "gamma"

file = "/home/solvalou/geant4/examples/AmSource/data/316l.root"
tree = "phantom_ntuple"
E_attribute = "ekin"
x_attribute = "x"
y_attribute = "y"
z_attribute = "z"
phi_attribute = "phi"
theta_attribute = "alpha"

pos_dist_type = "Point"
ang_dist_type = "pyramid"
energy_only = true

beam_position = 0cm 0um 12.5cm
phantom_position = 0cm 0cm 0cm
phantom_size = 5cm

parallel_source_intensity = 0.
parallel_source_energy = 80keV
invert_z = true
offset = 0um 0um 20cm

[ElectricFieldReader]
# model = "init"
# file_name = "example_electric_field.init"
model = "linear"
bias_voltage = 100V
depletion_voltage = 50V

[ProjectionPropagation]
temperature = 293K
charge_per_step = 10
output_plots = false
propagate_holes = true
use_repulsion = true

[Ignore]
# [GenericPropagation]
temperature = 293K
charge_per_step = 10
output_plots = false
propagate_electrons = false
propagate_holes = true

[SimpleTransfer]
max_depth_distance = 5um

[DefaultDigitizer]
# output = "digitizer"
output_plots = true
gain = 3.62
gain_smearing = 0
electronics_noise = 300e
threshold = 8000e
threshold_smearing = 500e

output_plots_scale = 60
output_plots_bins = 100

[RCEWriter]

[DetectorHistogrammer]
name = "detector1"
file_name = "test1"

